<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interaktiv Skismøring Guide</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f8ff;
    margin: 0;
    padding: 0;
    color: #333;
    line-height: 1.6;
  }
  header {
    background: #0077b6;
    color: white;
    text-align: center;
    padding: 1.5rem;
  }
  header h1 {
    margin: 0;
    font-size: 2rem;
  }
  main {
    max-width: 800px;
    margin: 2rem auto;
    padding: 0 1.5rem;
  }
  section {
    margin-bottom: 2rem;
    padding: 1rem;
    background: #e0f7fa;
    border-radius: 8px;
  }
  h2 {
    color: #0077b6;
  }
  select {
    padding: 0.5rem;
    margin-right: 1rem;
    margin-bottom: 1rem;
  }
  button {
    padding: 0.5rem 1rem;
    background: #0077b6;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background: #023e8a;
  }
  .result {
    margin-top: 1rem;
    padding: 1rem;
    background: #caf0f8;
    border-left: 5px solid #0077b6;
    border-radius: 5px;
  }
</style>
</head>
<body>

<header>
  <h1>Interaktiv Skismøring Guide</h1>
</header>

<main>
  <section>
    <h2>Velg forholdene</h2>
    <label for="temperature">Temperatur:</label>
    <select id="temperature">
      <option value="">Velg</option>
      <option value="cold">Under -5°C</option>
      <option value="medium">-5°C til 0°C</option>
      <option value="warm">0°C og varmere</option>
    </select>
    <br>
    <label for="style">Skistil:</label>
    <select id="style">
      <option value="">Velg</option>
      <option value="classic">Klassisk</option>
      <option value="freestyle">Fristil</option>
    </select>
    <br>
    <label for="snow">Snøtype:</label>
    <select id="snow">
      <option value="">Velg</option>
      <option value="dry">Tørr/snøkrystaller</option>
      <option value="wet">Våt/finkornet</option>
      <option value="icy">Isete/hardpakket</option>
    </select>
    <br>
    <button onclick="showInstructions()">Vis smøring</button>

    <div class="result" id="result" style="display:none;"></div>
  </section>
</main>

<script>
function showInstructions() {
  const temp = document.getElementById('temperature').value;
  const style = document.getElementById('style').value;
  const snow = document.getElementById('snow').value;
  const resultDiv = document.getElementById('result');

  if (!temp || !style || !snow) {
    resultDiv.style.display = 'block';
    resultDiv.innerHTML = 'Vennligst velg alle alternativer først.';
    return;
  }

  let instructions = '<h3>Smøringsinstruksjoner:</h3>';

  // Bestem glider basert på temperatur
  if (temp === 'cold') {
    instructions += '<p>Bruk kaldglider for temperatur under -5°C.</p>';
  } else if (temp === 'medium') {
    instructions += '<p>Bruk universalglider for -5°C til 0°C.</p>';
  } else {
    instructions += '<p>Bruk varmglider for 0°C og høyere.</p>';
  }

  // Skistil tips
  if (style === 'classic') {
    instructions += '<p>Klassisk ski: Husk festevoks eller klister i smøresonen.</p>';
  } else {
    instructions += '<p>Fristil: Smør hele sålen med glider, ingen festevoks.</p>';
  }

  // Snøtype tips
  if (snow === 'dry') {
    instructions += '<p>Tørr snø: Glideren bør poleres lett for optimal glid.</p>';
  } else if (snow === 'wet') {
    instructions += '<p>Våt/finkornet snø: Bruk klister i festesonen og poler glideren godt.</p>';
  } else {
    instructions += '<p>Isete/hardpakket: Bruk hardere glider og sjekk at sålen er glatt.</p>';
  }

  instructions += '<p>Trinn-for-trinn påføring:</p>';
  instructions += '<ol>';
  instructions += '<li>Rengjør skien for gammel smøring og skitt.</li>';
  instructions += '<li>Påfør glider jevnt over sålen med smørjern eller børste.</li>';
  instructions += '<li>La smøringen avkjøles noen minutter.</li>';
  instructions += '<li>Børst skien for å fjerne overflødig glider og sikre god glid.</li>';
  if (style === 'classic') {
    instructions += '<li>Smør festesonen med klister eller festevoks.</li>';
  }
  instructions += '</ol>';

  resultDiv.style.display = 'block';
  resultDiv.innerHTML = instructions;
}
</script>

</body>
</html>
