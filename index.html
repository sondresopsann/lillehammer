
<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snøfall & Smøring Guide</title>
  <link rel="icon" href="bilder/app-ikon.png"> <!-- App-ikon -->

  <style>
    /* ================== Generell stil ================== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f8ff;
      color: #333;
      line-height: 1.6;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* ================== Header ================== */
    header {
      background-color: #005f99;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 50px;
    }
    nav a {
      margin-left: 1.5rem;
      font-weight: bold;
      transition: 0.3s;
    }
    nav a:hover {
      color: #ffd700;
    }

    /* ================== Hero ================== */
    .hero {
      background: url('bilder/snofall.jpg') no-repeat center center/cover;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 8px #000;
      font-size: 2rem;
      font-weight: bold;
    }

    /* ================== Seksjoner ================== */
    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 2rem;
    }
    section {
      margin-bottom: 3rem;
    }
    h2 {
      color: #005f99;
      margin-bottom: 1rem;
    }
    .image-container {
      text-align: center;
      margin: 1rem 0;
    }
    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .image-container img:hover {
      transform: scale(1.05);
    }
    .caption {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #555;
    }

    /* ================== Karusell ================== */
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding-bottom: 1rem;
    }
    .carousel img {
      flex: 0 0 auto;
      width: 250px;
      border-radius: 8px;
    }

    /* ================== Footer ================== */
    footer {
      background-color: #005f99;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <!-- Header med logo og nav -->
  <header>
    <img src="bilder/swix-logo.png" alt="Swix Logo">
    <nav>
      <a href="#hero">Hjem</a>
      <a href="#smoring">Smøring</a>
      <a href="#karusell">Bilder</a>
    </nav>
  </header>

  <!-- Hero -->
  <div class="hero" id="hero">
    Snøfall & Smøring Guide
  </div>

  <main>
    <!-- Seksjon: Smøring -->
    <section id="smoring">
      <h2>Smøring av utstyr</h2>

      <div class="image-container">
        <img src="bilder/motorolje.jpg" alt="Motorolje">
        <div class="caption">Hell motorolje i motoren etter produsentens anbefaling.</div>
      </div>

      <div class="image-container">
        <img src="bilder/kjedeolje.jpg" alt="Kjedeolje">
        <div class="caption">Smør kjedet regelmessig for å unngå slitasje.</div>
      </div>

      <div class="image-container">
        <img src="bilder/fett.jpg" alt="Fett på ledd">
        <div class="caption">Bruk fett på bevegelige deler som aksler og ledd.</div>
      </div>
    </section>

    <!-- Seksjon: Karusell -->
    <section id="karusell">
      <h2>Bildekarusell</h2>
      <div class="carousel">
        <img src="bilder/snofall1.jpg" alt="Snøfall 1">
        <img src="bilder/snofall2.jpg" alt="Snøfall 2">
        <img src="bilder/snofall3.jpg" alt="Snøfall 3">
        <img src="bilder/snofall4.jpg" alt="Snøfall 4">
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 Snøfall & Smøring AS</p>
  </footer>

</body>
</html>
