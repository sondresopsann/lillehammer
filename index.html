<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skismøring Guide</title>
<style>
  body { font-family: sans-serif; background: #eef; margin:0; padding:10px; }
  h1 { color: #0077b6; }
  section { background: #ddf; padding:10px; margin:10px 0; }
  select, button { padding:5px; margin:5px 0; }
  .result { background: #cce; padding:10px; margin-top:10px; }
</style>
</head>
<body>

<h1>Skismøring Guide</h1>

<section>
  <h2>Velg forhold</h2>
  <label>Temperatur:</label>
  <select id="temp" onchange="oppdater()">
    <option value="">Velg</option>
    <option value="cold">Under -5°C</option>
    <option value="medium">-5°C til 0°C</option>
    <option value="warm">0°C og varmere</option>
  </select>
  <br>
  <label>Skistil:</label>
  <select id="stil" onchange="oppdater()">
    <option value="">Velg</option>
    <option value="classic">Klassisk</option>
    <option value="freestyle">Fristil</option>
  </select>
  <br>
  <label>Snøtype:</label>
  <select id="sno" onchange="oppdater()">
    <option value="">Velg</option>
    <option value="dry">Tørr/snøkrystaller</option>
    <option value="wet">Våt/finkornet</option>
    <option value="icy">Isete/hardpakket</option>
  </select>
</section>

<section>
  <h2>Instruksjoner</h2>
  <div class="result" id="result">Velg alle alternativer for å se instruksjoner.</div>
</section>

<script>
function oppdater(){
  let temp = document.getElementById('temp').value;
  let stil = document.getElementById('stil').value;
  let sno = document.getElementById('sno').value;
  let res = document.getElementById('result');

  if(!temp || !stil || !sno){
    res.innerHTML = "Velg alle alternativer først.";
    return;
  }

  let tekst = "";

  if(temp=="cold") tekst += "<p>Bruk kaldglider under -5°C.</p>";
  else if(temp=="medium") tekst += "<p>Bruk universalglider -5°C til 0°C.</p>";
  else tekst += "<p>Bruk varmglider 0°C og høyere.</p>";

  if(stil=="classic") tekst += "<p>Klassisk: bruk festevoks eller klister i smøresonen.</p>";
  else tekst += "<p>Fristil: smør hele sålen med glider.</p>";

  if(sno=="dry") tekst += "<p>Tørr snø: poler glideren lett.</p>";
  else if(sno=="wet") tekst += "<p>Våt snø: bruk klister og poler godt.</p>";
  else tekst += "<p>Isete/hardpakket: bruk hardere glider.</p>";

  tekst += "<p>Trinn-for-trinn:</p><ol>";
  tekst += "<li>Rengjør skien for gammel smøring.</li>";
  tekst += "<li>Smør glider jevnt over sålen.</li>";
  tekst += "<li>La det avkjøle.</li>";
  tekst += "<li>Børst av overflødig glider.</li>";
  if(stil=="classic") tekst += "<li>Smør festesonen med klister/voks.</li>";
  tekst += "</ol>";

  res.innerHTML = tekst;
}
</script>

</body>
</html>
